<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

</head>
<body>

<p>Demonstrate fadeIn() with different parameters.</p>

<button id="btn1">Click to fade in boxes</button><br><br>
<button id="btn2">Click to fadeOut in boxes</button><br><br>

<div id="div1" style="width:80px;height:80px;display:none;background-color:red;"></div><br>
<div id="div2" style="width:80px;height:80px;display:none;background-color:green;"></div><br>
<div id="div3" style="width:80px;height:80px;display:none;background-color:blue;"></div>
<script>
    $("#btn1").click(function () {  // 제이쿼리의 구조 $("선택자").~하면( 동작추가)
    // 이렇게 연결되는것을 체이닝이라고 한다 !
        $("#div1").fadeIn();
        $("#div2").fadeIn("slow");
        $("#div3").fadeIn(2000);
    });
    $("#btn2").click(function () {  // 제이쿼리의 구조 $("선택자").~하면( 동작추가)
        $("#div1").fadeOut();
        $("#div2").fadeOut("slow");
        $("#div3").fadeOut(2000);
    });
</script>
</body>
</html>
