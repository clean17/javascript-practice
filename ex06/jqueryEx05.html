<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
    <h1> 회원가입 비밀번호 유효성 검사 ( 프론트 )</h1>
    <hr>
    <form action="join.html" method="post" onsubmit="return valid()"> 
        <!-- onsubmit="valid()" 로 자바스크립트를 사용가능하게 만들어줌 return 을 넣어줘야 값을 반환한다-->
        <!-- onsubimt 이 리턴하는 값이 true 여야만 action으로 보낸다 -->
        <input id="password" type="text" name="password" value="" placeholder="Enter password" required><br>
        <input id="passwordCheck" type="text" value="" placeholder="Enter password" required><br>
        <button type="submit">회원가입</button>
    </form>
    <script>
        function valid(){
            let password1 = $("#password").val();
            let password2 = $("#passwordCheck").val();
            if( password1 !== password2 ){
                alert('비밀번호가 맞지 않습니다.');
                return false;
            }else {
                alert('비밀번호 동일합니다.');
                return true; // 
            }
            return true;
        }
    </script>
</body>
</html>
